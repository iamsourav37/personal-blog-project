{% extends 'base.html' %}

{% block content %}

<div class="">
    <div class="row">
        <div class="col-2 ">
            <h3 class="p-4">Category</h3>
            <ul class="list-group list-group-flush">
                {% for c in category %}
                <li class="list-group-item "><a href="{% url 'category' c.title %}" class="link-info">{{ c.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-10 bg-light">
           {% for post in posts %}
                <div class="container mt-4 border p-4 shadow ">
                    <div class="row">
                        <div class="col-8">
                            <h2 class="display-4 text-dark">{{ post.title }}</h2>
                            <p>{{post.created_date}}</p>
                            <p>{{ post.content |truncatewords:60 | safe }}</p>
                            <a href="{% url 'post' post.url %}"><button class="btn btn-info text-light">Read More</button></a>
                        </div>
                        <div class="col-4">
                            <div>
                                <a href="{% url 'post' post.url %}">
                                    <img src="{{ post.image.url }}" alt="" class="img-fluid img-thumbnail rounded " style="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
